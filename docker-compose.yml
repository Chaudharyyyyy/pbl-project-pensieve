version: '3.8'

services:
  # PostgreSQL Database with pgvector
  postgres:
    image: pgvector/pgvector:pg15
    container_name: pensieve-db
    environment:
      POSTGRES_DB: pensieve
      POSTGRES_USER: pensieve
      POSTGRES_PASSWORD: ${DB_PASSWORD:-pensieve_dev_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schemas/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pensieve"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pensieve-network

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: pensieve-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pensieve-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pensieve-api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://pensieve:${DB_PASSWORD:-pensieve_dev_password}@postgres:5432/pensieve
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-min-32-characters-long}
      DEBUG: ${DEBUG:-true}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./models:/app/models
      - ./data:/app/data
    networks:
      - pensieve-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pensieve-web
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
    networks:
      - pensieve-network

  # Nginx Reverse Proxy (production)
  nginx:
    image: nginx:alpine
    container_name: pensieve-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - pensieve-network
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:

networks:
  pensieve-network:
    driver: bridge
